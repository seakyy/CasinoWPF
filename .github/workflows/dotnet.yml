name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/KoteskiOlmesLB-426.sln

    - name: Build solution
      run: dotnet build src/KoteskiOlmesLB-426.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test src/KoteskiOlmesLB-426.sln --no-build --verbosity normal
